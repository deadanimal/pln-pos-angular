  <div class="container mt-4 pb-4">
    <div class="row justify-content-center">
    <div class="d-flex justify-content-center"
         style="
                border-radius: 20px;">
      <div class="card-body" style="width: 100%; margin: auto;">
      <div class="col-lg-12 col-md-12">
            <div class="client-logo-area text-white">
              <img class="client-logo" src="assets/logo/planetarium-logo.png" />
              <div class="client-title text-white">
                <h1 style="color: white !important;"> Planetarium POS SYSTEM </h1>
              </div>
            </div>
            <form [formGroup]="loginFormGroup">
              <div
                class="form-group mb-3"
                [ngClass]="{ focused: focus === true }">
                <div class="input-group input-group-lg">
                  <div  class="input-group-prepend">
                    <span style="border-color:white;" class="input-group-text">
                      <i class="fas fa-user text-white"></i>
                    </span>
                  </div>
                  <input
                    style="border-color:white; color: white !important;"
                    class="form-control"
                    placeholder="Pengguna"
                    type="text"
                    (focus)="focus = true"
                    (blur)="focus = false"
                    formControlName="username"/>
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                <div class="input-group input-group-lg">
                  <div class="input-group-prepend">
                    <span style="border-color:white;" class="input-group-text">
                      <i class="fas fa-lock text-white"></i>
                    </span>
                  </div>
                  <input
                    style="border-color:white; color: white !important;"
                    class="form-control"
                    placeholder="Kata Laluan"
                    type="password"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                    formControlName="password"/>
                </div>
              </div>
              <div class="text-center text-dark">
                <button
                  id="open-child-window"
                  type="button"
                  (click)="login()"
                  class="btn btn-block btn-success my-4 text-dark">
                LOG MASUK 
                </button>
              </div>
            </form>
            <!-- <div class="">
                <button
                  type="button"
                  class="btn btn-outline-primary btn-block my-2"
                  [routerLink]="['/auth/register']"
                >
                  Register
                </button>
              </div> -->
      </div>
      </div>
      </div>
    </div>
  </div>
