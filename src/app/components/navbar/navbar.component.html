<div class="out" style="background-color: white;">
  <nav class="navbar navbar-expand-lg" color-on-scroll="300">
    <div class="container-fluid text-dark">
      <a
          class="navbar-brand"
          [routerLink]="['/app/home/']"
          placement="bottom"
          target="_self"
          tooltip="Planetarium"
        >
          <img class="brand-img" src="assets/logo/planetarium-logo.png" />
          &nbsp;<b>Selamat Datang!</b>
        </a>
        <ul class="navbar-nav align-items-center ml-auto ml-md-0">
          <li class="nav-item dropdown" dropdown placement="bottom-right">
            <a class="nav-link pr-0 dropdown-toggle" role="button" dropdownToggle>
              <div class="media align-items-center">
                <span class="avatar avatar-sm rounded-circle">
                  <img
                    class="brand-img"
                    src="assets/img/default-avatar.png"
                  />
                </span>
                <div class="media-body ml-2 d-none d-lg-block">
                        <span class="mb-0 text-lg text-dark  font-weight-bold">{{ currentUser }}</span>
                </div>
              </div>
            </a>
            <div
              class="dropdown-menu dropdown-menu-arrow dropdown-menu-right"
              *dropdownMenu
            >
              <a (click)="reporting()" class="dropdown-item">
                <i class="fa fa-file"></i> <span>Laporan</span>
              </a>

              <a (click)="openModal(keypad)" class="dropdown-item">
                <i class="fa fa-money-check-alt"></i> <span>Ubah Tunai</span>
              </a>

              <a (click)="transaksi()" class="dropdown-item">
                <i class="fas fa-exchange-alt"></i> <span>Transaksi</span>
              </a>

              <hr style="width: 100%;">

              <a (click)="logout()" class="dropdown-item">
                <i class="fas fa-sign-out-alt"></i> <span>Log Keluar</span>
              </a>
            </div>
          </li>
        </ul>
    </div>
  </nav>
</div>

<ng-template #keypad>
  <div class="modal-header justify-content-center">
    <button
      aria-hidden="true"
      class="close"
      data-dismiss="modal"
      (click)="closeModal()"
      type="button"
    >
      <i class="tim-icons icon-simple-remove text-dark"> </i>
    </button>
    <div class="text-dark text-center ml-auto mr-auto">
      <h4 style="color: black !important;">Ubah jumlah awal tunai</h4>

    </div>
  </div>
  <div class="modal-body">
    <div class="text-dark text-center">
      <h1><b>{{ numberStr | currency: 'RM '}}</b></h1>
    </div>

    <div style="width: 100%;" class="btn-group-vertical mt-4" role="group" aria-label="Basic example">
      <div class="btn-group">
        <button type="button" class="btn btn-info" (click)="inputRegister(1)" ><h2><b>1</b></h2></button>
          <button type="button" class="btn btn-info" (click)="inputRegister(2)" ><h2><b>2</b></h2></button>
          <button type="button" class="btn btn-info" (click)="inputRegister(3)" ><h2><b>3</b></h2></button>
      </div>
      <div class="btn-group">
          <button type="button" class="btn btn-info" (click)="inputRegister(4)" ><h2><b>4</b></h2></button>
          <button type="button" class="btn btn-info" (click)="inputRegister(5)" ><h2><b>5</b></h2></button>
          <button type="button" class="btn btn-info" (click)="inputRegister(6)" ><h2><b>6</b></h2></button>
      </div>
      <div class="btn-group">
          <button type="button" class="btn btn-info" (click)="inputRegister(7)" ><h2><b>7</b></h2></button>
          <button type="button" class="btn btn-info" (click)="inputRegister(8)" ><h2><b>8</b></h2></button>
          <button type="button" class="btn btn-info" (click)="inputRegister(9)" ><h2><b>9</b></h2></button>
      </div>
      <div class="btn-group">
          <button type="button" class="btn btn-info" (click)="inputRegister('del')" ><h2><b>DEL</b></h2></button>
          <button type="button" class="btn btn-info" (click)="inputRegister(0)" ><h2><b>0</b></h2></button>
          <button type="button" class="btn btn-info" (click)="inputRegister('.')" ><h2><b>.</b></h2></button>
      </div>
      <div class="btn-group">
          <button style="background: green;" type="button" class="g2 btn btn-lg" (click)="updatePos()"><h2><b>HANTAR</b></h2></button>
      </div>

    </div>
  </div>

</ng-template>
