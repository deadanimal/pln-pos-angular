<div id="myStickeyw3c" class="card sidenav bg-white">
  <div class="p-4">
    <!-- <form [formGroup]="w3cFormGroup"> -->
    <button class="btn btn-block btn-default" (click)="closeNav()">
      {{ "Tutup" | translate }}
    </button>

    <h5 class="pt-3 text-center text-dark">{{ "SaizTulisan" | translate }}</h5>
    <!-- <div class="row">
      <div class="col">
        <button class="btn btn-block btn-info">A+</button>
      </div>
      <div class="col">
        <button class="btn btn-block btn-info">A-</button>
      </div>
    </div> -->

    <div class="row">
      <div class="col pr-4">
        <nouislider
          [min]="0.9"
          [max]="1.3"
          [step]="0.1"
          [(ngModel)]="slider"
          [tooltips]="[true]"
          (ngModelChange)="onFontSizeChange($event)"
          class="slider slider-info"
        ></nouislider>
      </div>
    </div>

    <h5 class="pt-3 text-center text-dark">{{ "TemaWarna" | translate }}</h5>
    <div class="row">
      <div class="col-3">
        <button
          class="btn btn-one btn-icon btn-round"
          (click)="onThemeColorClick('default')"
        ></button>
      </div>
      <div class="col-3">
        <button
          class="btn btn-two btn-icon btn-round"
          (click)="onThemeColorClick('info')"
        ></button>
      </div>
      <div class="col-3">
        <button
          class="btn btn-three btn-icon btn-round"
          (click)="onThemeColorClick('primary')"
        ></button>
      </div>
      <div class="col-3">
        <button
          class="btn btn-four btn-icon btn-round"
          (click)="onThemeColorClick('success')"
        ></button>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col">
        <div class="custom-control custom-switch custom-control-inline">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitch1"
            [(ngModel)]="fontFamilyChkbox"
            (change)="onReadableFontChange()"
          />
          <label class="custom-control-label" for="customSwitch1"
            ><h5 class="text-dark">
              {{ "Fontyangbolehdibaca" | translate }}
            </h5></label
          >
        </div>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col">
        <div class="custom-control custom-switch custom-control-inline">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitch2"
            [(ngModel)]="grayScaleChkbox"
            (change)="onGrayScaleChange()"
          />
          <label class="custom-control-label" for="customSwitch2"
            ><h5 class="text-dark">
              {{ "GambarSkalaKelabu" | translate }}
            </h5></label
          >
        </div>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col">
        <div class="custom-control custom-switch custom-control-inline">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customSwitch3"
            [(ngModel)]="invertColorChkbox"
            (change)="onInvertColorChange()"
          />
          <label class="custom-control-label" for="customSwitch3"
            ><h5 class="text-dark">{{ "WarnaTerbalik" | translate }}</h5></label
          >
        </div>
      </div>
    </div>
    <!-- </form> -->
  </div>
</div>

<div class="sticky-w3c">
  <button class="btn btn-info btn-icon" (click)="openNav()">
    <div class="fa-lg" style="display: block; text-align: center">
      <i class="fas fa-wheelchair fa-3x"></i>
    </div>
  </button>
</div>
