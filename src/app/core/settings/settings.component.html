<h3 style="border-bottom: solid gainsboro; margin: auto;" class="title p-2 text-dark text-center">
      {{ "Tetapan" | translate }}
</h3>

<div class="main-content">
  <div class="row text-left mt-3 ml-1 mr-1">

    <div class="col-6">
      <h4><b>Ubah Jumlah Awal</b></h4>
        <div class="btn-group-vertical ml-4 mt-4" role="group" aria-label="Basic example">
            <div class="btn-group">
                <input class="text-center form-control-lg mb-2" id="code">
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Hantar</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info" onclick="document.getElementById('code').value=document.getElementById('code').value + '1';">1</button>
                <button type="button" class="btn btn-info" onclick="document.getElementById('code').value=document.getElementById('code').value + '2';">2</button>
                <button type="button" class="btn btn-info" onclick="document.getElementById('code').value=document.getElementById('code').value + '3';">3</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info" onclick="document.getElementById('code').value=document.getElementById('code').value + '4';">4</button>
                <button type="button" class="btn btn-info" onclick="document.getElementById('code').value=document.getElementById('code').value + '5';">5</button>
                <button type="button" class="btn btn-info" onclick="document.getElementById('code').value=document.getElementById('code').value + '6';">6</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info" onclick="document.getElementById('code').value=document.getElementById('code').value + '7';">7</button>
                <button type="button" class="btn btn-info" onclick="document.getElementById('code').value=document.getElementById('code').value + '8';">8</button>
                <button type="button" class="btn btn-info" onclick="document.getElementById('code').value=document.getElementById('code').value + '9';">9</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info" onclick="document.getElementById('code').value=document.getElementById('code').value.slice(0, -1);">&lt;</button>
                <button type="button" class="btn btn-info" onclick="document.getElementById('code').value=document.getElementById('code').value + '0';">0</button>
                <button type="button" class="btn btn-info py-3" onclick="">.</button>
            </div>
        </div>
    </div>
    

  <hr>

</div>
